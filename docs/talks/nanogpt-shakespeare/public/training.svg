<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" font-family="'Courier New', monospace">

  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <style>
    .bg { fill: #1a1a2e; }
    .title { fill: #e0e0e0; font-size: 18px; font-weight: bold; }
    .subtitle { fill: #777; font-size: 12px; }
    .grid { stroke: #2d2d4a; stroke-width: 1; }
    .axis { stroke: #555; stroke-width: 1.5; }
    .axis-label { fill: #999; font-size: 12px; }
    .legend-text { fill: #ccc; font-size: 12px; }

    .train-line {
      fill: none; stroke: #4fc3f7; stroke-width: 2.5;
      stroke-linecap: round; stroke-linejoin: round;
    }
    .train-glow {
      fill: none; stroke: #4fc3f7; stroke-width: 9;
      stroke-linecap: round; stroke-linejoin: round; opacity: 0.1;
    }

    .val-line {
      fill: none; stroke: #ff8a65; stroke-width: 2.5;
      stroke-linecap: round; stroke-linejoin: round;
    }
    .val-glow {
      fill: none; stroke: #ff8a65; stroke-width: 9;
      stroke-linecap: round; stroke-linejoin: round; opacity: 0.1;
    }

    .val-dot { fill: #ff8a65; }
    .val-dot-ring { fill: none; stroke: #ff8a65; stroke-width: 2; opacity: 0.3; }
    .val-label { fill: #ff8a65; font-size: 11px; }

    .final-dot { fill: #ffd700; filter: url(#glow); }
    .best-label { fill: #ffd700; font-size: 12px; font-weight: bold; }
  </style>

  <rect class="bg" width="800" height="520" rx="8"/>

  <text class="title" x="400" y="35" text-anchor="middle">GPT-2 Large — Shakespeare Finetuning</text>
  <text class="subtitle" x="400" y="52" text-anchor="middle">774M params · 20 iterations · lr=3e-5</text>

  <!-- Chart frame -->
  <g>
    <line class="grid" x1="80" y1="136" x2="760" y2="136"/>
    <line class="grid" x1="80" y1="231" x2="760" y2="231"/>
    <line class="grid" x1="80" y1="326" x2="760" y2="326"/>
    <line class="grid" x1="80" y1="421" x2="760" y2="421"/>
    <line class="grid" x1="250" y1="70" x2="250" y2="440"/>
    <line class="grid" x1="420" y1="70" x2="420" y2="440"/>
    <line class="grid" x1="590" y1="70" x2="590" y2="440"/>
    <line class="axis" x1="80" y1="440" x2="760" y2="440"/>
    <line class="axis" x1="80" y1="70" x2="80" y2="440"/>
    <text class="axis-label" x="70" y="140" text-anchor="end">4.0</text>
    <text class="axis-label" x="70" y="235" text-anchor="end">3.5</text>
    <text class="axis-label" x="70" y="330" text-anchor="end">3.0</text>
    <text class="axis-label" x="70" y="425" text-anchor="end">2.5</text>
    <text class="axis-label" x="80"  y="460" text-anchor="middle">0</text>
    <text class="axis-label" x="250" y="460" text-anchor="middle">5</text>
    <text class="axis-label" x="420" y="460" text-anchor="middle">10</text>
    <text class="axis-label" x="590" y="460" text-anchor="middle">15</text>
    <text class="axis-label" x="760" y="460" text-anchor="middle">20</text>
    <text class="axis-label" x="420" y="485" text-anchor="middle">Iteration</text>
    <text class="axis-label" x="25" y="255" text-anchor="middle" transform="rotate(-90 25 255)">Loss</text>
  </g>

  <!-- Legend -->
  <g>
    <line x1="600" y1="78" x2="630" y2="78" stroke="#4fc3f7" stroke-width="2.5"/>
    <text class="legend-text" x="636" y="82">Train Loss</text>
    <line x1="600" y1="96" x2="630" y2="96" stroke="#ff8a65" stroke-width="2.5"/>
    <circle cx="615" cy="96" r="3.5" fill="#ff8a65"/>
    <text class="legend-text" x="636" y="100">Val Loss</text>
  </g>

  <!-- Train loss line -->
  <polyline class="train-glow" points="80,112.5 114,229.5 148,268.9 182,196.6 216,313.6 250,367.4 284,251.5 318,232.1 352,301.0 386,280.1 420,250.2 454,250.6 488,346.7 522,350.1 556,204.0 590,282.1 624,376.1 658,393.6 692,267.0 726,363.8 760,373.4"/>
  <polyline class="train-line" points="80,112.5 114,229.5 148,268.9 182,196.6 216,313.6 250,367.4 284,251.5 318,232.1 352,301.0 386,280.1 420,250.2 454,250.6 488,346.7 522,350.1 556,204.0 590,282.1 624,376.1 658,393.6 692,267.0 726,363.8 760,373.4"/>

  <!-- Val loss line -->
  <polyline class="val-glow" points="80,199.8 250,327.8 420,320.9 590,342.9 760,353.4"/>
  <polyline class="val-line" points="80,199.8 250,327.8 420,320.9 590,342.9 760,353.4"/>

  <!-- Val loss dots -->
  <circle class="val-dot-ring" cx="80"  cy="199.8" r="8"/>
  <circle class="val-dot" cx="80"  cy="199.8" r="4"/>
  <circle class="val-dot-ring" cx="250" cy="327.8" r="8"/>
  <circle class="val-dot" cx="250" cy="327.8" r="4"/>
  <circle class="val-dot-ring" cx="420" cy="320.9" r="8"/>
  <circle class="val-dot" cx="420" cy="320.9" r="4"/>
  <circle class="val-dot-ring" cx="590" cy="342.9" r="8"/>
  <circle class="val-dot" cx="590" cy="342.9" r="4"/>

  <!-- Final dot - highlighted -->
  <circle class="val-dot-ring" cx="760" cy="353.4" r="12" stroke="#ffd700"/>
  <circle class="final-dot" cx="760" cy="353.4" r="5"/>

  <!-- Val loss labels -->
  <text class="val-label" x="90"  y="195">3.664</text>
  <text class="val-label" x="260" y="323">2.990</text>
  <text class="val-label" x="430" y="316">3.027</text>
  <text class="val-label" x="600" y="338">2.911</text>
  <text class="best-label" x="740" y="340" text-anchor="end">2.856</text>

  <!-- Improvement callout -->
  <text fill="#76ff03" font-size="11" x="760" y="390" text-anchor="middle">↓ 22% improvement</text>

</svg>
